<!DOCTYPE html>
<html>
<head>
  <title>ChatGPT Bot</title>
  <style>
    body { font-family: Arial; background: #f4f4f4; margin: 0; }
    #chat-container { max-width: 400px; margin: 20px auto; background: white; border: 1px solid #ccc; padding: 10px; border-radius: 8px; }
    #messages { height: 300px; overflow-y: scroll; border-bottom: 1px solid #ddd; padding-bottom: 10px; }
    .msg { margin: 5px 0; }
    .bot { color: blue; }
    .user { color: green; }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="messages"></div>
    <input type="text" id="input" placeholder="Ask me anything..." style="width: 80%;">
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById('input');
      const message = input.value;
      if (!message) return;
      
      const messagesDiv = document.getElementById('messages');
      messagesDiv.innerHTML += `<div class="msg user">You: ${message}</div>`;
      input.value = '';

      const response = await fetch('/api/chat', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ message })
      });
      const data = await response.json();
      
      messagesDiv.innerHTML += `<div class="msg bot">Bot: ${data.reply}</div>`;
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
  </script>
</body>
</html>
